version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      # Ignore major updates for Vue ecosystem (risk of breaking changes)
      - dependency-name: "vue"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vue-router"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vue-tsc"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@vueuse/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@nuxt/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@vitejs/plugin-vue"
        update-types: ["version-update:semver-major"]
      # Ignore major updates for Electron
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron-builder"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron-updater"
        update-types: ["version-update:semver-major"]
      # Ignore major updates for linting (plugins often lag behind)
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint-*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@eslint/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "prettier"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript-eslint"
        update-types: ["version-update:semver-major"]
      # Ignore major updates for build tools
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
    groups:
      steam:
        patterns:
          - "steam-user"
          - "steam-session"
          - "globaloffensive"
          - "cs2-inventory-resolver"
      vue:
        patterns:
          - "vue"
          - "vue-router"
          - "vue-tsc"
          - "@vueuse/*"
          - "@nuxt/*"
          - "eslint-plugin-vue"
          - "@vitejs/plugin-vue"
      electron:
        patterns:
          - "electron"
          - "electron-builder"
          - "electron-updater"
          - "electron-devtools-installer"
          - "@app/electron-versions"
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "typescript-eslint"
      build-tools:
        patterns:
          - "vite"
          - "typescript"
